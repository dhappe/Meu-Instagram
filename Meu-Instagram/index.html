<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= device-width, initial-scale=1.0">
    <link rel="stylesheet" href=style.css>
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone"></div>
            <img src="img/instagram-celular.png" alt="celular">

        <div class="instagram-continue"></div>
            <div class="group">
                <img src="img/instagram-logo.png" alt="instagram logo" class="instagram">
                <div class="profile-photo">
                    <img src="img/Perfil-Diogo.png" alt="foto de perfil-instagram">
                </div>
                <a href="#" class="instagram-login">Continue como Diogão Prado</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Diogão Prado?</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar Contas</span>

                    ou

                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
    </div>
    
</body>
</html>
